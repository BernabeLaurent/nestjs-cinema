services:
  app:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - postgres
      - mongodb
    volumes:
      - .:/app
    restart: unless-stopped

  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB}         # Nom de la base de donn√©es
      POSTGRES_USER: ${POSTGRES_USER}     # Utilisateur PostgreSQL
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}  # Mot de passe PostgreSQL
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db
    restart: unless-stopped

volumes:
  pgdata:
  mongodata:
