name: CI Build, Test & Deploy

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: cinema
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: admin
        ports:
          - 5433:5432

      mongodb:
        image: mongo:7
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      #      - name: Lint
      #        run: npm run lint
      #
      #      - name: Test
      #        run: npm run test

      - name: Build Docker image
        run: |
          docker build -t nestjs-app .

      - name: Debug SSH Key
        run: |
          echo "SSH key content:"
          head -n 5 ~/.ssh/github-actions
          echo "Permissions:"
          ls -l ~/.ssh/github-actions
      - name: Validate SSH key format
        run: |
          ssh-keygen -y -f ~/.ssh/github-actions
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/github-actions
          chmod 600 ~/.ssh/github-actions
          ssh-keyscan -H 159.89.20.85 >> ~/.ssh/known_hosts

      - name: Deploy to Droplet
        run: |
          ssh -i ~/.ssh/github-actions root@159.89.20.85 << 'EOF'
            cd /var/www/nestjs-app
            git pull origin main
            docker-compose down
            docker-compose build
            docker-compose up -d
          EOF
